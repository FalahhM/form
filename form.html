<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<form action="" method="post/get" enctype="multipart/form-data">
	<textarea name="komentar" cols="30" rows="10"></textarea>
	<br>
	<input type="text" value="nurdin" autocomplete="" disabled readonly required placeholder="Input Username" name="">
	<input type="color" name="color">
	<input type="datetime-local" name="tgl&jam">
	<input type="number" name="nomor">
	<input type="tel" name="telp">
	<input type="week" name="minggu">
	<input type="date" name="tgl">
	<input type="month" name="bulan">
	<input type="time" name="waktu">
	<input placeholder="Ask me anything" type="search" name="pencarian">
	<input type="password" name="pass">
	<input type="email" name="email">
	<input type="range" name="jarak">
	<input type="file" name="file" accept=".pdf,.jpg,.docx">
	<br>
	<input type="radio" name="jk" value="p">Laki-laki
	<input type="radio" name="jk" value="w">Wanita
	<br>
	<input type="checkbox" name="hobi" value="1">Makan
	<input type="checkbox" name="hobi" value="2">Nonton Film
	<br>
	<select name="prodi">
		<option value="si">Sistem Informasi</option>
		<option value="ti">Teknik Informatika</option>
		<option value="teknosi">Teknologi Informasi</option>
	</select>
	<br><br><br>
	<a href="https://google.com">
		<button type="button">Button</button>
	</a>
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
</form>

</body>
</html>
